<!DOCTYPE html>
<html>

<head>
  <title></title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500i,600,700,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/loading-bar.css" />
  <script type="text/javascript" src="../js/loading-bar.min.js"></script>

</head>

<body id="interior">
  <header>
  
    <div id="pic" class="img-fluid">
      <div class="row">
        <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6">
          <div id="mobile-nav" class="btn-group">
            <div class="dropdown hidden-sm hidden-md hidden-lg hidden-xl">
              <button class="btn dropdown-toggle" data-toggle="dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              </ul>
            </div>
          </div>
  
          <a href="index.html">
            <h1 id="logo">Truck Spot</h1>
          </a>
  
        </div>
  
        <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6">
          <!--Jessica's menu here-->
          <div class="dropdown">
            <ul id=nav>
            </ul>
          </div>
          <!-- dropdown-->
        </div>
        <div id="slogan">
          <h2></h2>
          <h3></h3>
        </div>
        <!--slogan-->
      </div>
      <!--row-->
    </div>
    <!--#pic-->
  
  </header>
  <div class="container">
      <div id="text-box">
  
          <form role="form" class="needs-validation" novalidate>
              <div class="form-row">
                  <div class="field form-group col-sm-6">
                      <label for="name"></label>
                      <input type="text" class="form-control" name="name" id="name" size="35" placeholder="(Optional)" value="">
                  </div>
  
                  <div class="field form-group col-sm-6">
                      <label for="date"></label>
                      <p class="error-block"></p>
                      <input type="date" class="form-control" data-clear-btn="false" name="date" id="date" placeholder="MM/DD/YYYY" value="" required>
                  </div>
              </div>
  
              <div id="address" class="field form-group">
                  <label for="nearestAddress"></label>
                  <span id="finding" class="help-block"></span>
                  <p class="error-block"></p>
                  <input type="text" class="form-control" name="nearest_address" id="nearestAddress" placeholder="Address" value="" required>
              </div>
  
              <div class="field form-group">
                  <label></label>
                  <p class="error-block"></p>
                  <select name="city" class="field form-control col-sm-6">
                      <option value="
  
                  </select>
              </div>
  
              <div class="field form-group">
                  <label for="duration"></label>
                  <p class="error-block"></p>
                  <select name="duration_range" class="field form-control" id="duration" required>
                      <option value="
                  </select>
              </div>
  
              <div id="checkbox-group" class="field form-group col-sm-6">
                  <label for="problemTruck"></label>
                  <p class="error-block"></p>
                  
              </div>
  
              <div class="field form-group col-sm-6">
                  <label for="truckAmount"></label>
                  <p class="error-block"></p>
                  <select name="truck_amount" class="field form-control" id="truckAmount" required>
                      <option value="
                  </select>
              </div>
  
              <div class="field form-group">
                  <label for="description"></label>
                  <p class="error-block"></p>
                  <textarea rows="4" name="description" class="form-control" cols="50" placeholder="Try to get the name on the truck door, and other details not captured by the picture" id="description" required></textarea>
              </div>
  
              <div class="field form-group">
                  <label for="upload-media"><span class="glyphicon glyphicon-upload"></span> </label>
                  <p class="help-block"></p>
                  <label for="upload-media" class="btn btn-secondary"><span class="glyphicon glyphicon-upload"></span> </label>
                  <input type="file" style="display:none;" class="form-control-file" name="media" id="upload-media">
              </div>
  
              <button type="button" class="btn btn-primary" id="video" onclick="upload()"></button>
          </form>
      </div>
  </div>
  <div id="loadingScreen" class="row">
      <div class="col-xs-12">
          <h3> </h3>
      </div>
      <div class="col-xs-12">
          <div class="ldBar label-center" style="width:50%;height:50%;margin:auto" data-value="0" data-preset="circle" data-stroke="#91D2D0"></div>
      </div>
  </div>  
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-storage.js"></script>
  <script type="text/javascript" src="../js/config.js"></script>
  <script type="text/javascript" src="../js/upload_v2.js"></script>
</body>

</html>
