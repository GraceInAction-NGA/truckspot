<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel report">{{modal_title}}</h4>
            </div>
            <div class="modal-body">

                <div class="row">{{#each modal_body}}
                    <div class="col-xs-4">
                        <h5><b>{{this}}</b></h5>
                        <p id="date"></p>
                    </div>{{/each}}

                    <div class="col-xs-12">
                        <h5><b>{{problem_title}}</b></h5>
                        <ul id="truck_problem">{{#each truck_problem}}
                            <li>{{this}}</li>
                        </ul>{{/each}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{modal_footer}}</button>
            </div>
        </div>
    </div>
</div>
