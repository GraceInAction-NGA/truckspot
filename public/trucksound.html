<!DOCTYPE html> 

<html> 

<head> 

<title>Page Title</title> 


<meta name="viewport" content="width=device-width, initial-scale=1"> 

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" ></script>


</head> 



<body> 
<header>
  <h1 id="logo" >Truck Spot</h1>
</header>
<div class="container">
  <div id="text-box"> 

  <h3 id="top">American Truck Audio</h3>
  <form>
    <div class="form-group">
      <div class="row"> 
        <label for="text-1">Name:</label>
        <input type="text" class="form-control " name="name" size= "20" id="name">
      </div>
      <div class="row"> 
        <label for="text-1">Date:</label>
        <input type="date" class="form-control" name="Date" size= "20" id="date">
      </div>
      <div class="row">
        <label for="text-1">Duration:</label>
        <input type="number" class="form-control" name="Duration" size= "20" id="duration"><br/>
      </div>  
      <div class="row"> 
        <label for="text-1">Nearest Address:</label>
        <input type="text" class="form-control" name="NearestAddress" size= "20" id="nearestaddress"><br/>
      </div>
      <div class="row"> 
        <label for="text-1">Description:</label>
        <textarea rows="4" class="form-control" cols="50" form= "Description" id="description"></textarea> 
      </div>
      <div class="row">
        <button type="button" class="btn btn-success" onclick="onSubmitClicked()">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>






<script type="text/javascript" src="javascript/trucksound.js"></script>
</body>
</html>
