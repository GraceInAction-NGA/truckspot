        <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6">
          <!--Jessica's menu here-->

            <ul id=nav>
              <li><a href="index.html">Home</a></li>

  </header>
  

  <div class="container">
      <div id="text-box">
          <form role="form" class="needs-validation" novalidate>
              <div class="form-row">
                  <div class="field form-group col-sm-6">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" name="name" id="name" size="35" placeholder="(Optional)" value="">
                  </div>
  
                  <div class="field form-group col-sm-6">
                      <label for="date">Date</label>
                      <p class="error-block"></p>
                      <input type="date" class="form-control" data-clear-btn="false" name="date" id="date" placeholder="MM/DD/YYYY" value="" required>
                  </div>
              </div>
  
              <div id="address" class="field form-group">
                  <label for="nearestAddress">Nearest Address</label>
                  <span id="finding" class="help-block"></span>
                  <p class="error-block"></p>
                  <input type="text" class="form-control" name="nearest_address" id="nearestAddress" placeholder="Address" value="" required>
              </div>
  
              <div class="field form-group">
                  <label>City</label>
                  <p class="error-block">Choose a city</p>
                  <select name="city" class="field form-control col-sm-6">
                          <option value="Detroit">Detroit</option>
                          <option value="Dearborn">Dearborn</option>
  
                  </select>
              </div>
  
              <div class="field form-group">
                  <label for="duration">Duration</label>
                  <p class="error-block">Enter a duration</p>
                  <select name="duration_range" class="field form-control" id="duration" required>
                          <option value="0-5 Minutes">0-5 Minutes</option>
                          <option value="5-10 Minutes">5-10 Minutes</option>
                          <option value="10-15 Minutes">10-15 Minutes</option>
                          <option value="More than 15 Minutes">More than 15 Minutes</option>
                  </select>
              </div>
  
              <div id="checkbox-group" class="field form-group col-sm-6">
                  <label for="problemTruck">How is the truck problematic?</label>
                  <p class="error-block"></p>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="idle" name="idle" value="idle">
                      <label class="form-check-label" for="idle">Idle</label>
                  </div><div class="form-check">
                      <input class="form-check-input" type="checkbox" id="idle" name="idle" value="idle">
                      <label class="form-check-label" for="idle">Noise</label>
                  </div><div class="form-check">
                      <input class="form-check-input" type="checkbox" id="idle" name="idle" value="idle">
                      <label class="form-check-label" for="idle">Off Route</label>
                  </div><div class="form-check">
                      <input class="form-check-input" type="checkbox" id="idle" name="idle" value="idle">
                      <label class="form-check-label" for="idle">Open Air Truck Trailer</label>
                  </div>
              </div>
  
              <div class="field form-group col-sm-6">
                  <label for="truckAmount">How many trucks are there?</label>
                  <p class="error-block">Select an amount</p>
                  <select name="truck_amount" class="field form-control" id="truckAxmount" required>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5+">5+</option>
                  </select>
              </div>
  
              <div class="field form-group col-sm-6">
                  <label for="description">Description</label>
                  <p class="error-block">Enter a description</p>
                  <textarea rows="4" name="description" class="form-control" cols="50" placeholder="Try to get the name on the truck door, and other details not captured by the picture" id="description" required></textarea>
              </div>
  
              <div class="field form-group col-sm-6"> 
                  <label for="upload-media"><span class="glyphicon glyphicon-upload"></span>Media Upload</label>
                  <p class="help-block">Select or capture media from your phone</p>
                  <label for="upload-media" class="btn btn-secondary"><span class="glyphicon glyphicon-upload"></span>Select or Capture Media</label>
                  <input type="file" style="display:none;" class="form-control-file" name="media" id="upload-media">
              </div> 
  
              <button type="button" class="btn btn-primary" id="video" onclick="upload()">Submit</button>
          </form>             
      </div>
  </div>
      
  <div id="loadingScreen" class="row">
      <div class="col-xs-12">
          <h3>Uploading your information</h3>
      </div>
      <div class="col-xs-12">
          <div class="ldBar label-center" style="width:50%;height:50%;margin:auto" data-value="0" data-preset="circle" data-stroke="#91D2D0"></div>
      </div>
  </div>
  <div class="container" id="footer">
  	<div class="row">
  		<div class="col-xs-4 col-sm-2">
      		<div class="form-group">
  	        <select id="langSelector" class="form-control">
  	          <option value="en">English</option>
  	          <option value="sp">Espanol</option>
  	        </select>
        		</div>
      	</div>
  	</div>
  </div>
  
  <script>
    $(function () {
      const getLang = () => {
        const url = window.location.href.split("/");
        return url[url.length - 2];
      };
  
      $("#langSelector").change(function () {
        const val = $(this).val();
        const curLang = getLang();
        window.location.href = window.location.href.replace(`/${curLang}/`, `/${val}/`);
      });
  
      const curLang = getLang();
  
      $(`#langSelector option[value='${curLang}']`).prop("selected", true);
    })
  </script>  
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-storage.js"></script>
  <script type="text/javascript" src="../js/config.js"></script>
  <script type="text/javascript" src="../js/upload_v2.js"></script>
