  <div class="container">

    <div id="text-box" class="col-sm-8 organization">
      <div class="row">
        <div class="col-xs-12">
          <h3>Truck Reports</h3>
          <div id="loading">
            <img src="../images/Ellipsis-2s-200px.svg">
          </div>
          <div class="reports row">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-4">
          <button id="lastBtn" class="btn btn-secondary" disabled>
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
        <div class="col-md-6 col-xs-4 text-center">
          <small class="pagination"> </small>
        </div>
        <div class="col-md-3 col-xs-4">
          <button id="nextBtn" class="btn btn-secondary">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="text-box" class="col-sm-4 organization">
      <h3>Reports Filter</h3>
      <div id="filter" class="organization">
        <div id="accordion">
          <div class="card" id="first">
            <div class="card-header" id="headingOne">
              <button class="btn btn-link collapsed filter-button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <h4 class="mb-0 data-filter">
                <i class="fa" aria-hidden="true"></i>
                  City
                </h4>
              </button>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                   <div class="form-check">
                      <input class="form-check-input" type="radio" id="city" name="city" value="Detroit">
                      <label class="form-check-label" id="city" for="city">Detroit</label>
                   </div>
                   <div class="form-check">
                      <input class="form-check-input" type="radio" id="city" name="city" value="Dearborn">
                      <label class="form-check-label" id="city" for="city">Dearborn</label>
                   </div>
                   <div class="form-check">
                      <input checked class="form-check-input" type="radio" id="city" name="city" value="all">
                      <label class="form-check-label" id="city" for="city">All the above</label>
                   </div>
              </div>
            </div>
          </div>
          <div class="card" id="second">
            <div class="card-header" id="headingTwo">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <h4 class="mb-0">
                <i class="fa" aria-hidden="true"></i>
                  Duration
                </h4>
              </button>

            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="duration" name="duration" value="0-5">
                  <label class="form-check-label" id="duration" for="duration">0-5 Minutes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="duration" name="duration" value="5-10">
                  <label class="form-check-label" id="duration" for="duration">5-10 Minutes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="duration" name="duration" value="10-15">
                  <label class="form-check-label" id="duration" for="duration">10-15 Minutes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="duration" name="duration" value="over 15">
                  <label class="form-check-label" id="duration" for="duration">More than 15 Minutes</label>
                </div>
                <div class="form-check">
                  <input checked class="form-check-input" type="radio" id="duration" name="duration" value="all">
                  <label class="form-check-label" id= "duration" for="duration">All the above</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card" id="third">
            <div class="card-header" id="headingThree">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <h4 class="mb-0">
                <i class="fa" aria-hidden="true"></i>
                  Number of Trucks
                </h4>
              </button>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="number" name="number" value="1">
                  <label class="form-check-label" id="number" for="number">1</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="number" name="number" value="2">
                  <label class="form-check-label" id="number" for="number">2</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="number" name="number" value="3">
                  <label class="form-check-label" id="number" for="number">3</label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" type="radio" id="number" name="number" value="4">
                   <label class="form-check-label" id="number" for="city">4</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="number" name="number" value="5">
                  <label class="form-check-label" id="number" for="number">5+</label>
                </div>
                <div class="form-check">
                  <input checked class="form-check-input" type="radio" id="number" name="number" value="all">
                  <label class="form-check-label" id="number" for="number">All the above</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card" id="fourth">
            <div class="card-header" id="headingThree">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                <h4 class="mb-0">
                <i class="fa" aria-hidden="true"></i>
                  Truck Problem
                </h4>
              </button>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
              <div class="card-body">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="problem" name="problem" value="idle">
                  <label class="form-check-label" id="problem" for="problem">Idle</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="problem" name="problem" value="noise">
                  <label class="form-check-label" id="problem" for="problem">Noise</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="problem" name="problem" value="offRoute">
                  <label class="form-check-label" id="problem" for="problem">Off Route</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="problem" name="problem" value="uncontained">
                  <label class="form-check-label" id="problem" for="problem">Uncontained/Open Air Truck Trailer</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="problem" name="problem" value="all">
                  <label class="form-check-label" id="problem" for="problem">All the above</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button id="filterSubmit" type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </div>
  </div>
Ò
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel report">Report</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-4">
              <h5><b>Date</b></h5>
              <p id="date"></p>
            </div>
            <div class="col-xs-4">
              <h5><b>Duration</b></h5>
              <p id="duration_range"></p>
            </div>
            <div class="col-xs-4">
              <h5><b>Name</b></h5>
              <p id="name"></p>
            </div>
            <div class="col-xs-12">
              <h5><b>Nearest Address</b></h5>
              <p id="nearest_address"></p>
            </div>
            <div class="col-xs-12">
              <h5><b>Description</b></h5>
              <p id="description"></p>
            </div>
            <div class="col-xs-12">
              <h5><b>City</b></h5>
              <p id="city"></p>
            </div>
            <div class="col-xs-12">
              <h5><b>Truck Amount</b></h5>
              <p id="truck_amount"></p>
            </div>
            <div class="col-xs-12">
              <h5><b>Truck Problem</b></h5>
              <ul id="problem">
                <li id="na">N/A</li>
                <li id="idle">Idle</li>
                <li id="noise">Noise</li>
                <li id="offRoute">Off Route</li>
                <li id="uncovered">Uncontained/Open Air Truck Trailer</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
