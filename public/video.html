<!DOCTYPE html> 
<html> 
	<head> 
	<title>Video Recorder</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="mobile-web-app-capable" content="yes">
	
   

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel="stylesheet" type="text/css" href="css/video.css">

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->

  <script type="text/javascript" ></script>

</head> 
<body>
<header>
  <h1 id="logo" >Truck Spot</h1>
</header>
<div class="container">
  <div id="text-box"> 
  <h3>Record a Video</h3>
    <video controls autoplay></video><br>
    <div class="row" centered>
        <button type="button" class="btn btn-primary" id="rec" onclick="onBtnRecordClicked()">Record</button>

        <button type="button" class="btn btn-primary" id="pauseRes" onclick="onPauseResumeClicked()" disabled>Pause</button>

        <button type="button" class="btn btn-primary" id="stop" onclick="onBtnStopClicked()" disabled>Stop</button>

        <button type="button" class="btn btn-primary" id="upload" onclick="onUploadClicked()" disabled>Upload</button>

    </div><!--row-->
  </div>
  
 </div><!--container -->

  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script type="text/javascript" src="javascript/config.js"></script>
  <script type="text/javascript" src="javascript/video.js"></script>
  
</body>
</html>
